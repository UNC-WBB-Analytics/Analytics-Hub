<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNC WBB Analytics Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background: linear-gradient(to bottom, #7bafd4, transparent);
      color: #012169;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    .header img {
      height: 60px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-text h1 {
      margin: 0;
      font-size: 32px;
    }

    .header-text p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    .nav {
      display: flex;
      justify-content: center;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }

    .nav a {
      padding: 14px 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav a:hover {
     background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/North_Carolina_Tar_Heels_logo.svg/1200px-North_Carolina_Tar_Heels_logo.svg.png" alt="UNC Logo">
    <div class="header-text">
      <h1>UNC WBB Analytics Hub</h1>
      <p>A one stop shop for all UNC WBB analytical resources</p>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/37/Jumpman_logo.svg/1200px-Jumpman_logo.svg.png" alt="Jumpman Logo">
  </div>

  <div class="nav">
    <a href="#">Practice Metrics</a>
    <a href="#">Scouting Reports</a>
    <a href="#">Offensive Set Metrics</a>
    <a href="#">Other Reports/Resources</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
