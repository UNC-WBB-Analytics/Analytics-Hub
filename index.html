<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNC WBB Analytics Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background: linear-gradient(to bottom, #7bafd4, transparent);
      color: #012169;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      position: relative;
    }

    .header img {
      height: 80px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-text h1 {
      margin: 0;
      font-size: 40px;
    }

    .header-text p {
      margin: 10px 0 0;
      font-size: 20px;
    }

    .nav {
      display: flex;
      justify-content: center;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ccc;
    }

    .nav a {
      padding: 18px 24px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    .nav a:hover {
     background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/North_Carolina_Tar_Heels_logo.svg/1200px-North_Carolina_Tar_Heels_logo.svg.png" alt="UNC Logo">
    <div class="header-text">
      <h1>UNC WBB Analytics Hub</h1>
      <p>A one stop shop for all UNC WBB analytical resources</p>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/37/Jumpman_logo.svg/1200px-Jumpman_logo.svg.png" alt="Jumpman Logo">
  </div>

  <div class="nav">
    <a href="#home">Home</a>
    <a href="#practice">Practice Metrics</a>
    <a href="#scouting">Scouting Reports</a>
    <a href="#postgame">Postgame Reports & 4 Factors</a>
    <a href="#sets">Offensive Set Metrics</a>
    <a href="#other">Other Reports/Resources</a>
    <a href="#contact">Contact</a>
  </div>

  <div id="contact" style="padding: 40px; max-width: 600px; margin: auto;">
  <h2>Contact</h2>
  <form id="contact-form" action="https://formsubmit.co/ajax/unc.wbb.analytics@gmail.com,6105000226@vtext.com" method="POST">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label for="contact">Contact Info (optional):</label><br>
    <input type="text" id="contact" name="contact" placeholder="Email or phone" style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

    <label for="message">Question / Comment / Request:</label><br>
    <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 15px;"></textarea><br>

    <input type="hidden" name="_subject" value="New UNC WBB Analytics Message!">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <button type="submit" style="padding: 10px 20px; font-size: 16px;">Send</button>
  </form>

  <p id="form-response" style="display: none; margin-top: 20px; font-weight: bold; color: green;">
    Thanks, your form has been submitted!
  </p>
</div>

<script>
  const form = document.getElementById('contact-form');
  const responseMsg = document.getElementById('form-response');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.reset();
        responseMsg.style.display = 'block';
      } else {
        alert("There was a problem submitting your form.");
      }
    });
  });
</script>

</body>
</html>
